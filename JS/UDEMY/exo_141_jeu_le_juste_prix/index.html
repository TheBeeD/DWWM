<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet"> 
    <title>Jeu - Le juste prix -</title>
</head>
<body>
  <div class="container">
  
    <div class="row justify-content-center mt-5">
      <header>
        Le Juste Prix
      </header>
    </div>
    
    <!-- Formulaire -->
    <div class="row justify-content-center mt-5 mb-4">   
      <div class="col-lg-8">   
        <div class="bg-light p-5 shadow">
          
          <form id="formulaire">
            <div class="row">
              <div class="col">
                <input id="prix" class="form-control" placeholder="Devinez le prix ! (entre 0 et 1 000)" />
              </div>
              <button type="submit" class="btn btn-primary">Deviner</button>
            </div>
            <small class="text-danger">Vous devez rentrer un nombre.</small>
          </form>
          
        </div>  
      </div>
    </div>
    
    <!-- Instructions -->
    <div class="row justify-content-center">
      <div id="instructions" class="col-lg-8"></div>
    </div>
    
  </div>
    <script src="scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
